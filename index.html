<html>
  <head>
    <title>Final Visualization</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,700">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/sweetalert2/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <header>
      <span id="download-button" class="button" title="Download source data">
        <a href="./datasets/final-pokemon.csv" download="pokemon.csv">
          <i class="fa fa-download"></i>
        </a>
      </span>
      <h2 class="app-title">Pok√©mon Base Stats & Player Likeness Visualization</h2>
      <chart-parameters>
        <label for="first-parameter">Chart Parameters:</label>
        <select id="first-parameter">
          <option value="title" disabled selected>First Parameter</option>
          <option value="baseStats">Average Base Stats</option>
          <option value="types">Types Introduced</option>
          <option value="totalFav">Total Favorite Votes</option>
          <option value="avgFav">Average Favorite Votes</option>
          <option value="all">Show all data</option>
        </select>
        <span>vs.</span>
        <select id="second-parameter" disabled>
          <option value="title" disabled selected>Second Parameter</option>
          <option value="baseStats">Average Base Stats</option>
          <option value="types">Types Introduced</option>
          <option value="totalFav">Total Favorite Votes</option>
          <option value="avgFav">Average Favorite Votes</option>
        </select>
        <div id="render-button" class="button disabled">Render</div>
      </chart-parameters>
    </header>
    <chart-wrapper>
      <div id="myChart"></div>
      <div id="intro-message">Please select some <b>parameters</b> to visualize</div>
      <div id="back-button" class="button">
        <i class="fa fa-chevron-left"></i>
        Back
      </div>
    </chart-wrapper>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="node_modules/papaparse/papaparse.min.js"></script>
    <script src="node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
    <script src="data-structures.js"></script>
    <script src="app.js"></script>
  </body>
</html>
