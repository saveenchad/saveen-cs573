<html>
  <head>
    <title>Visualize 3 Datasets</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,700">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/sweetalert2/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <header>
      <h2 class="app-title">Visualize 3 Datasets</h2>
      <div class="spacer-2"></div>
      <div class="input-group">
        <select id="dataset-select">
          <option disabled selected>Select a Dataset</option>
          <option value="countries">Population Densities of the World</option>
          <option value="pokemon">Pok√©mon Base Stats</option>
          <option value="ted">TED</option>
        </select>
      </div>
    </header>
    <chart-wrapper>
      <!-- <canvas id="myChart"></canvas> -->
      <div id="myChart"></div>
      <div id="intro-message">Please select a <b>dataset</b> to visualize</div>
      <div id="back-button">
        <i class="fa fa-chevron-left"></i>
        Back
      </div>
    </chart-wrapper>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <!-- <script src="node_modules/chart.js/dist/Chart.min.js"></script> -->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="node_modules/papaparse/papaparse.min.js"></script>
    <script src="node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
    <!-- <script src="node_modules/chartjs-plugin-datalabels/dist/chartjs-plugin-datalabels.min.js"></script> -->
    <!-- <script src="node_modules/chartjs-plugin-zoom/chartjs-plugin-zoom.min.js"></script> -->
    <script src="app.js"></script>
  </body>
</html>
